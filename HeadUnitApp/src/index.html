<!DOCTYPE html>
<html>

<head>
  <title>ImGM</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/app.css" type="text/css">

  <script src="js/tagcanvas.js"></script>
  <script type="text/javascript">
    var TagCanvas;
    window.onload = function () {
      try {
        TagCanvas.Start("myCanvas", "tags", 
          { textColour: "#ffffff",
            outlineColour: "#ff00ff",
            noMouse: true,
            initial: [0,.1],
            depth: 0.8,
            shape: "hring",
            lock: "x", 
            maxSpeed: 0.05
          }); 
      } catch (e) {
        // something went wrong, hide the canvas container
        document.getElementById("myCanvasContainer").style.display = "none";
      }
    };
  </script>

  <script src="GMLIB/system.js"></script>
  <script src="GMLIB/info.js"></script>
  <script src="GMLIB/voice.js"></script>
  <!-- Uncomment libraries as you need them: -->
  <!-- <script src="GMLIB/comm.js"></script> -->
  <!-- <script src="GMLIB/io.js"></script> -->
  <!-- <script src="GMLIB/media.js"></script> -->
  <!-- <script src="GMLIB/monitor.js"></script> -->
  <!-- <script src="GMLIB/nav.js"></script> -->
  <!-- <script src="GMLIB/phone.js"></script> -->
  <!-- <script src="GMLIB/ui.js"></script> -->
  <!-- <script src="GMLIB/util.js"></script> -->
  
</head>

<body>
  <div id="wrapper">
    <div id="main">
      <div id="myCanvasContainer">
        <canvas width="500" height="500" id="myCanvas">
          <p>Browsers that do not support the canvas element</p>
        </canvas>
      </div>
      <div id="tags">
        <ul>
          <li><a id="Awareness">Awareness:</a></li>
          <li><a id="Engagement">Engagement:</a></li>
          <li><a id="UpsetEvt">UpsetEvt:</a></li>
          <li><a id="EventRate">Event Rate:</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Your app code: -->
  <script src="js/app.js"></script>

</body>

</html>
